<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Lobster+Two|Satisfy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=NTR|Tenali+Ramakrishna" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Replic-Trello</title>
</head>
<body>
    <!--Realizar el header estatico con menu linkeable-->
    <header>
        <div id="left">
            <a href="#" class="link-header"><i class="fab fa-trello"></i> Boards</a>
            <input class="link-header"></input>
        </div>
        <a id="center" href="#" class="link-header"><i class="fab fa-trello"></i><em> Trello</em></a>
        <div id="right">
            <a href="#" class="link-header"><i class="fas fa-plus"></i></a>
            <a href="#" class="link-header"><i class="fas fa-info-circle"></i></a>           
            <a href="#" class="link-header"><i class="far fa-bell"></i></a>
            <a href="#" class="link-header"><i class="fas fa-user"></i></a>   
        </div>
    </header>
    <!--Realizar las primeras ventanas para agregar listas y tareas-->
    <main>
        <section id="add-list-box">
            <a id="add-list"  href="#"> Add a list...</a>
            <!--Aqui debera aparecer el form creado en Javascript-->
            <section id="section-form"></section>
            <!--Aqui contendra el valor de input-->
            <section id="section-new-list"></section>
        </section>
        
    </main>
    <script src="js/app.js"></script>
</body>
